<body class="bg-light">

  <!-- ADD TASK -->
  <div class="container p-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">

            <h1 class="h4">Agregar Usuario</h1>

            <form id="task-form">
              <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Nombre</label>
                <div class="formulario__grupo-input">
                  <input type="text" class="formulario__input form-control" name="nombre" id="nombre" placeholder="John Doe">
                  <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">El nombre solo puede llevar letras,espacios y acentos.</p>
              </div>

              <div class="formulario__grupo" id="grupo__correo">
                <label for="correo" class="formulario__label">Correo Electr√≥nico</label>
                <div class="formulario__grupo-input">
                  <input type="email" class="formulario__input form-control" name="correo" id="correo" placeholder="correo@correo.com">
                  <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">El correo solo puede contener letras, numeros, puntos, guiones y guion bajo.</p>
              </div>
              <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="btn btn-primary formulario__btn">Agregar</button>
                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Uusario agragado exitosamente!</p>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Tasks List -->
      <div class="col-md-6" id="tasks-container"></div>
    </div>
  </div>
